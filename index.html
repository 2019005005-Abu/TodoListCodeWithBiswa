<body>
     <section class="app__area">
        <h1>Todo App 2023</h1>
        <div class="add-task-area">
            <form id="add-task">
              <div class="form-group">
                <input type="text" 
                placeholder="Your task Name"
                id="task"
                />
               </br>
                <div id="error-div"></div>
                <button type="submit">Add Task</button>
                
              </div>
            </form>
        </div>
        <div class="task-area">
            <h2>My Tasl List</h2>
            <div id="allTask">
                 <div class="singleTask" id="single">
                    <input type="text" 
                    value="My Task one" readonly/>
                     <button class="edit-Task">
                        Edit</button>
                     <button class="complete-task">
                        Complete</button>
                     <button class="delete-task">
                        Delete</button>
                 </div>
            </div>
        </div>
        </div>
        
     </section>
